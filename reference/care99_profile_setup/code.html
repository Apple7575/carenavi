<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile Setup - care99</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3B82F6", // Updated from emerald to blue
                        "background-light": "#F8FAFC",
                        "background-dark": "#020817",
                        "card-light": "#FFFFFF",
                        "card-dark": "#091428",
                        "text-light": "#020817",
                        "text-dark": "#F8FAFC",
                        "subtext-light": "#64748B",
                        "subtext-dark": "#94A3B8",
                        "border-light": "#E2E8F0",
                        "border-dark": "#334155",
                        "input-light": "#FFFFFF",
                        "input-dark": "#1E293B",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-2xl space-y-8">
<div class="px-4">
<p class="text-sm font-medium text-subtext-light dark:text-subtext-dark">Step 1 of 3</p>
<div class="mt-2 h-1 w-full rounded-full bg-border-light dark:bg-border-dark">
<div class="h-1 rounded-full bg-primary" style="width: 33%;"></div>
</div>
</div>
<div class="rounded-xl border border-border-light bg-card-light dark:border-border-dark dark:bg-card-dark shadow-sm">
<div class="flex flex-col space-y-1.5 p-6">
<h1 class="text-2xl font-semibold leading-none tracking-tight text-text-light dark:text-text-dark">Set Up Your Profile</h1>
<p class="text-sm text-subtext-light dark:text-subtext-dark">This information helps personalize your health dashboard.</p>
</div>
<div class="p-6 pt-0">
<div class="space-y-6">
<div class="flex flex-col items-center gap-4">
<div class="relative h-24 w-24">
<div class="flex h-24 w-24 items-center justify-center rounded-full border-2 border-dashed border-border-light bg-background-light dark:border-border-dark dark:bg-background-dark">
<span class="material-symbols-outlined text-4xl text-subtext-light dark:text-subtext-dark">person</span>
</div>
<button class="absolute bottom-0 right-0 flex h-8 w-8 items-center justify-center rounded-full border bg-card-light dark:bg-card-dark text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-base">add_a_photo</span>
</button>
</div>
<div class="text-center">
<p class="text-sm font-medium text-text-light dark:text-text-dark">Upload Photo</p>
<p class="text-xs text-subtext-light dark:text-subtext-dark">(Optional)</p>
</div>
</div>
<div class="grid grid-cols-1 gap-4 md:grid-cols-2">
<div class="space-y-2">
<label class="text-sm font-medium leading-none text-text-light dark:text-text-dark" for="full-name">Full Name</label>
<input class="flex h-10 w-full rounded-md border border-border-light bg-input-light px-3 py-2 text-sm placeholder:text-subtext-light focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary dark:border-border-dark dark:bg-input-dark dark:text-text-dark dark:focus:border-primary" id="full-name" placeholder="e.g. Jane Doe"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium leading-none text-text-light dark:text-text-dark" for="email">Email Address</label>
<input class="flex h-10 w-full rounded-md border border-border-light bg-input-light px-3 py-2 text-sm placeholder:text-subtext-light focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary dark:border-border-dark dark:bg-input-dark dark:text-text-dark dark:focus:border-primary" id="email" placeholder="e.g. jane.doe@example.com" type="email"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium leading-none text-text-light dark:text-text-dark" for="dob">Date of Birth</label>
<div class="relative">
<input class="flex h-10 w-full rounded-md border border-border-light bg-input-light px-3 py-2 text-sm placeholder:text-subtext-light focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary dark:border-border-dark dark:bg-input-dark dark:text-text-dark dark:focus:border-primary" id="dob" placeholder="Select your date of birth" type="text"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-subtext-light dark:text-subtext-dark">calendar_today</span>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium leading-none text-text-light dark:text-text-dark" for="gender">Gender</label>
<div class="relative">
<select class="flex h-10 w-full appearance-none items-center justify-between rounded-md border border-border-light bg-input-light px-3 py-2 text-sm placeholder:text-subtext-light focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary dark:border-border-dark dark:bg-input-dark dark:text-text-dark dark:focus:border-primary" id="gender">
<option value="">Select Gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
<option value="prefer_not_to_say">Prefer not to say</option>
</select>
<span class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-subtext-light dark:text-subtext-dark">expand_more</span>
</div>
</div>
</div>
</div>
</div>
<div class="flex items-center justify-end space-x-4 p-6 pt-0">
<button class="inline-flex h-10 items-center justify-center whitespace-nowrap rounded-md px-4 py-2 text-sm font-medium text-subtext-light transition-colors hover:bg-background-light hover:text-text-light dark:text-subtext-dark dark:hover:bg-border-dark dark:hover:text-text-dark">Skip</button>
<button class="inline-flex h-10 items-center justify-center whitespace-nowrap rounded-md bg-primary px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary/50 disabled:pointer-events-none disabled:opacity-50">Continue</button>
</div>
</div>
</div>
</div>

</body></html>
